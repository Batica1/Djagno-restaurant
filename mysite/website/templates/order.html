{% extends 'base.html' %} 
{% load static %}

{% block content %}

  

            <!-- ************************************************************************************** -->

           <!-- Order your meal -->
  <main class="w-100 mt-5 ">
    <section class="container mx-auto mt-4">
      
      <h2 class="mt-4">Order your meal</h2>
      
      <div class="row ">
        <form class="col-12 col-md-6 " action="" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name" name="name" required {% block Name %}{% endblock Name %}>
            <small id="name-info" class="form-text text-muted">
              We will use your name only for the order.
            </small>
          </div>
          <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" placeholder="Email" name="email" required {% block Email %}{% endblock Email %}>
          </div>
          <div class="form-group">
            <label for="food">Food</label>
            <select class="form-control form-select" name="food" required>
                {% block Food %}
                    <option value="" hidden>Select food</option> 
                {% endblock Food %}
                <option>Italian</option>
                <option>Mexican</option>
                <option>Japanese</option>
                <option>Greek</option>
                <option>German</option>
            </select>
          </div>
          <label for="name">Payment</label>

          <div class="form-row px-2 pt-1 pb-2">
            <div class="custom-control custom-radio custom-control-inline">
              <input checked type="radio" id="cash" name="payment" value="cash" class="custom-control-input">
              <label class="custom-control-label form-check-label" for="cash">Cash</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="card" name="payment" value="card" class="custom-control-input">
              <label class="custom-control-label form-check-label" for="card">Card</label>
            </div>
          </div>
          <div class="form-group">
            <label for="information">Addition information</label>
            <textarea type="text" class="form-control" placeholder="Enter additional information" name="expectation" required {% block Expectation %}{% endblock Expectation %} rows="3"></textarea>
          </div>

          {% block button %}
             <button type="submit" class="btn btn-primary btn-main">Order</button>
          {% endblock button %}
        
        </form>
        
        <div class="col-12 col-md-6 mt-5 justify-content-center w-90">
          
            
          <div class="">
            <img class="img-fluid mt-4 w-60 " src="{% static 'img/order.jpg' %}" alt="First slide">
          </div>
        </div>

      </div>
    </section>  
  </main>

{% endblock  %}
